<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- TODO: Build page, and use hidden class for the 5-day forcast blocks -->
    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1">
            <h2>Weather Dashboard</h2>
        </span>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-3">
                <h3>Search for a City:</h3>
            </div>
        </div>

        <div class="row">
            <div class="col-4">
                <form class="form-inline">
                    <input id="citySearchInput" class="form-control mr-sm-2" type="text" placeholder="Search">
                    <button class="btn btn-primary my-2 my-sm-0" type="submit">Search</button>
                </form>

                <div class="card" style="height:2rem">
                    <div class="card-body" style="height:2rem">
                        <h6>Previous Search Result</h6>
                    </div>
                </div>

            </div>

            <div class="col-1"></div>

            <div class="col-7">
                <div id="cityInfoCard" class="card" style="width:85rem;">
                    <div class="card-body">
                        <h3 class="card-title">City Name</h3>
                        <p id="cityTemperature" class="card-text">Temperature: </p>
                        <p id="cityHumidity" class="card-text">Humidity: </p>
                        <p id="cityWindSpeed" class="card-text">Wind Speed: </p>
                        <p id="cityUVIndex" class="card-text">UV Index: </p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-5"></div>
            <div class="col-7">
                <h3>5-Day Forecast: </h3>
            </div>
        </div>

        <div class="row">
            <div class="col-5"></div>
            <div id="forecastDay1" class="col-1.5 forecastDay">
                <div class="card text-white bg-primary mb-3 d-inline-block" style="max-width: 13rem; height: 15rem">
                    <div class="card-body">
                        <h4 class="card-title">Date</h4>
                        <p class="card-text">Temp: </p>
                        <p class="card-text">Humidity: </p>
                    </div>
                </div>
            </div>
            <div id="forecastDay2" class="col-1.5 forecastDay">
                <div class="card text-white bg-primary mb-3 d-inline-block" style="max-width: 13rem; height: 15rem">
                    <div class="card-body">
                        <h4 class="card-title">Date</h4>
                        <p class="card-text">Temp: </p>
                        <p class="card-text">Humidity: </p>
                    </div>
                </div>
            </div>
            <div id="forecastDay3" class="col-1.5 forecastDay">
                <div class="card text-white bg-primary mb-3 d-inline-block" style="max-width: 13rem; height: 15rem">
                    <div class="card-body">
                        <h4 class="card-title">Date</h4>
                        <p class="card-text">Temp: </p>
                        <p class="card-text">Humidity: </p>
                    </div>
                </div>
            </div>
            <div id="forecastDay4" class="col-1.5 forecastDay">
                <div class="card text-white bg-primary mb-3 d-inline-block" style="max-width: 13rem; height: 15rem">
                    <div class="card-body">
                        <h4 class="card-title">Date</h4>
                        <p class="card-text">Temp: </p>
                        <p class="card-text">Humidity: </p>
                    </div>
                </div>
            </div>
            <div id="forecastDay5" class="col-1.5 forecastDay">
                <div class="card text-white bg-primary mb-3 d-inline-block" style="max-width: 13rem; height: 15rem">
                    <div class="card-body">
                        <h4 class="card-title">Date</h4>
                        <p class="card-text">Temp: </p>
                        <p class="card-text">Humidity: </p>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
